<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form Template</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <script src="static/jquery/jquery-3.3.1.min.js"></script>
    <!-- 通知提示框插件 -->
    <link rel="stylesheet" href="static/tools/toastr/toastr.css">
    <script src="static/tools/toastr/toastr.js"></script>
    <script src="static/sys/js/sysLogin.js"></script>
    <style type="text/css">
        .login-page {
            background: #e3e7ec;
            padding: 100px 0 170px 0;
        }
        .login-box-body {
            background: #fff;
            width: 500px;
            padding: 28px;
            box-shadow: 0 2px 6px #999;
            border-radius: 10px
            /*margin-top: 135px;*/
        }
    </style>
</head>

<body class="login-page">
<div class="container login-box-body">
    <h2 class="text-center">系统登录</h2>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-3 control-label">用户名:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="userName" placeholder="请输入您的账户..."/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">密码:</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的密码..."/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/>
                    记住密码
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="button" id="subMitBtn" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
</div>
</body>

</html>
